<div id="dashboard-root">
  <div class="left-side-panel">
    <!-- <h2 class="logo-text">GetSet<span>al</span>Go</h2> -->
    <div class="logo-container">
      <img src="./assets/svg/logo.svg" class="logo">
    </div>
    <div class="stats-container">
      <div class="stats-box">
        <label class="number">2</label>
        <label class="label">Algorithms</label>
      </div>
      <div class="stats-box">
        <label class="number">0</label>
        <label class="label">Problems</label>
      </div>
    </div>
    <div class="panel">
      <ul class="list">
        <li class="item {{ item.active ? 'active' : null }}" *ngFor="let item of list" (click)="itemClicked(item)">
          <div class="icon-block">
            <i class="fas {{ item.icon }}"></i>
          </div>
          <label>{{ item.text }}</label>
        </li>
      </ul>
    </div>
  </div>
  <div class="right-side-panel">
    <!-- <router-outlet></router-outlet> -->
  </div>
</div>
