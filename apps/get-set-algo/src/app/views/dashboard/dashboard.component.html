<div id="dashboard-root">
  <div class="left-side-panel">
    <!-- <h2 class="logo-text">GetSet<span>al</span>Go</h2> -->
    <div class="logo-container">
      <img src="./assets/svg/logo.svg" class="logo">
    </div>
    <div class="stats-container">
      <div class="stats-box" *ngFor="let stat of applicationStats">
        <label class="number">{{ stat.value }}</label>
        <label class="label">{{ stat.text }}</label>
      </div>
    </div>
    <div class="panel">
      <ul class="list">
        <li class="item {{ item.active ? 'active' : null }}" *ngFor="let item of sidePanelList" (click)="itemClicked(item)">
          <div class="icon-block">
            <i class="fas {{ item.icon }}"></i>
          </div>
          <label>{{ item.text }}</label>
        </li>
      </ul>
    </div>
  </div>
  <div class="right-side-panel">
    <div class="top-panel" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="1em">
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input class="search-input-box" placeholder="Search...">
      </div>
      <div class="actions" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="0.75em">
        <div class="settings">
          <i class="fas fa-cog"></i>
        </div>
        <div class="notifications">
          <i class="fas fa-bell"></i>
        </div>
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
