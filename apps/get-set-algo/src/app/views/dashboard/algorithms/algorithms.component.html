<div id="algorithms-root">
  <div class="algorithms-header">
    <h2>Algorithms</h2>
  </div>
  <div class="algorithms-body">
    <div class="algorithm-box" *ngFor="let algorithm of algorithmsList">
      <h4>{{ algorithm.name }}</h4>
      <p>{{ algorithm.category }}</p>
      <div class="bottom-stats" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="1em">
        <div class="start">
          <i class="{{ algorithm.icon }}"></i>
        </div>
        <div class="end">
          <label>No. of Problems: <span>{{ algorithm.problems }}</span></label>
        </div>
      </div>
    </div>
  </div>
  <!-- <router-outlet></router-outlet> -->
</div>
